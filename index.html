<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <div class="cards feed-header">
      <h3 id="header-item1">6:14 PM</h3>
      <h3 id="header-item2">Anadyr, Russia</h3>
    </div>
    <div class="cards route">
      <div id="route__arrival">
        <h2 class="route__labels">Santa Will Arrive In...</h2>
        <h1 class="route__values">3 Hours 47 Minutes</h2>
      </div>
      <hr id="route__hr">
      <div id="route__currentStop">
        <span class="material-icons route__icons">directions</span>
        <h2 class="route__labels mode__labels">Current Stop</h2>
        <h1 class="route__values mode__values">Anadyr</h2>
      </div>
      <div id="route__departure">
        <span class="material-icons route__icons">hourglass_bottom</span>
        <h2 class="route__labels time__labels">Departing In</h2>
        <h1 class="route__values time__values">0:43</h2>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
